<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Recovery</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" novalidate *ngIf="recoveryForm">
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email" required></ion-input>
          </ion-item>
          <ion-button expand="full">Submit</ion-button>
          <ion-button expand="full" fill="clear" [routerLink]="['/auth/login']">Login</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
