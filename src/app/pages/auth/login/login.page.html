<ion-content>
  <div class="flex-center">
    <!-- <ion-card style="min-width: 520px;"> -->
    <ion-card [style.width]="getWidth()">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate *ngIf="form">
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email" required></ion-input>
          </ion-item>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
            Email is required.
          </span>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
            Email format is invalid ex. john@minibook.io.
          </span>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.minlength">
            Email should be min 4 chars long.
          </span>
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
          </ion-item>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
            Password is required.
          </span>
          <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.minlength">
            Password should be min 6 chars long.
          </span>
          <ion-item>
            <ion-label>Remember Me</ion-label>
            <ion-checkbox slot="start" color="dark"></ion-checkbox>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button expand="full" fill="clear" [routerLink]="['/auth/recover']">Forgot Email/Password
              </ion-button>
              <ion-button type="submit" [color]="!(formMessageStatus$ | async).error ? 'dark' : 'danger'" expand="block">{{(formMessageStatus$ | async).message}}</ion-button>
              <ion-button expand="full" fill="clear" [routerLink]="['/auth/register']">Register</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
