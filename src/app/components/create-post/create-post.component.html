<ion-card>
  <ion-header>
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{(authStoreService.user$ |async).avatar}}">
      </ion-avatar>
        <ion-input (ionChange)="onChange($event)" change autocorrect="on" class="custom-class" autofocus="on" clearInput="true" clearOnEdit="true"
          placeholder="What is the meaning of life?" value="{{inputChange$ | async}}"></ion-input>
        <ion-button (click)="onClick()" type="submit" fill="outline" shape="round" size="small" expand="full">Post</ion-button>
    </ion-item>
  </ion-header>
  <ion-card-content class="ion-text-center">
    <ion-button color="small" fill="clear" disabled="true">
      <ion-icon color="secondary" style="padding-right: 3px;" name="image-outline"></ion-icon>
      <ion-text>Photo</ion-text>
    </ion-button>
    <ion-button color="small" fill="clear" disabled="true">
      <ion-icon color="secondary" style="padding-right: 3px;" name="image-outline"></ion-icon>
      <ion-text>Video</ion-text>
    </ion-button>
    <!-- <ion-button color="small" fill="clear" disabled="true">
      <ion-icon color="secondary" style="padding-right: 3px;" name="image-outline"></ion-icon>
      <ion-text>Event</ion-text>
    </ion-button> -->

      <ion-icon color="secondary" style="padding-right: 3px;" name="image-outline"></ion-icon>
      <ion-text>Message</ion-text>
    </ion-button> -->
  </ion-card-content>
</ion-card>
