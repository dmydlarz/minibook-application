<ion-card [routerLink]="['/profile', user.id]">
  <div class="backdrop">
    <div class="background-one"></div>
    <div class="half-ellipse"></div>
    <div class="background-two"></div>
    <div class="background-three"></div>
  </div>
  <ion-card-header class="ion-text-center">
    <ion-avatar class="ion-margin-auto">
      <ion-img src="{{user.avatar}}"></ion-img>
    </ion-avatar>
    <ion-card-title class="ion-margin-top"> {{ user.firstname }} {{ user.lastname }}
    </ion-card-title>
  </ion-card-header>
</ion-card>
