<style>
  .popover {
    height: 500px;
    width: 600px;
  }
</style>
<ion-header>
  <ion-toolbar>
    <ng-container *ngIf="authStoreService.isLoggedOut$ | async">
      <ion-buttons slot="secondary">
        <ion-button expand="full" fill="clear" [routerLink]="['/auth/login']">
          Sign In
        </ion-button>
        <ion-button expand="full" fill="clear" [routerLink]="['/auth/register']">
          Sign Up
        </ion-button>
      </ion-buttons>
    </ng-container>
    <ng-container *ngIf="authStoreService.isLoggedIn$ | async">
      <ion-buttons slot="secondary">
        <!-- <ion-button (click)="profile()">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button> -->
        <ion-button>
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
        <!-- <ion-button (click)="logout()">
          <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button> -->
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button color="secondary" (click)="presentPopover($event)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ng-container>

    <app-logo-button *ngIf="authStoreService.isLoggedOut$ | async" routerLink="/"></app-logo-button>
    <app-logo-button *ngIf="authStoreService.isLoggedIn$ | async" routerLink="/dashboard"></app-logo-button>

  </ion-toolbar>
</ion-header>
