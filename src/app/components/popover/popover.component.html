<ion-card>
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-avatar>
            <ion-img src='{{(authStoreService.user$ |async).avatar}}'></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-card-title flex-center>{{(authStoreService.user$ |async).firstname}} {{(authStoreService.user$
            |async).lastname}}</ion-card-title>
          <ion-card-subtitle>Developer</ion-card-subtitle>
          <!-- <ion-card-subtitle>Call Sign</ion-card-subtitle> -->
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button routerLink="/dashboard" expand="block" size="small" fill="outline" color="primary">Dashboard</ion-button>
    <ion-button routerLink="/profile" expand="block" size="small" fill="outline" color="primary">View Profile</ion-button>
  </ion-card-header>

  <ion-item-divider></ion-item-divider>

  <ion-card-content>
    <ion-card-subtitle color="dark">Account</ion-card-subtitle>
    <p routerLink='/settings' class="ion-padding-top pointer">Settings & Privacy</p>
    <p class="ion-padding-top">Language</p>
    <p routerLink='/help' class="ion-padding-top pointer">Help</p>
  </ion-card-content>

  <!-- <ion-item-divider></ion-item-divider> -->
  <div class="item-divider"></div>
  <ion-card-content>
    <ion-card-subtitle color="dark">Manage</ion-card-subtitle>
    <p class="ion-padding-top">Posts and Activities</p>
    <!-- <p class="ion-padding-top">Job Posting Account</p> -->
  </ion-card-content>

  <div class="item-divider"></div>

  <ion-card-content>
    <p (click)="logout()" class="ion-padding-top pointer">Sign Out</p>

  </ion-card-content>
</ion-card>
